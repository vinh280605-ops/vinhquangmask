<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Registration</title>

        <!-- Google Fonts: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Tailwind Config to use Poppins as default -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ["Poppins", "sans-serif"],
                        },
                    },
                },
            };
        </script>

        <!-- Icons -->
        <script src="https://unpkg.com/lucide@latest"></script>
    </head>
    <body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
        <!-- Main Card Container -->
        <div
            class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden transition-all duration-300"
        >
            <!-- Header Image / Decoration -->
            <div class="h-32 bg-indigo-600 flex items-center justify-center">
                <i
                    data-lucide="user-circle"
                    class="text-white w-16 h-16 opacity-80"
                ></i>
            </div>

            <div class="p-8">
                <!-- STATE 1: INPUT FORM -->
                <div id="form-container">
                    <h2
                        class="text-2xl font-bold text-gray-800 mb-2 text-center"
                    >
                        User Registration
                    </h2>
                    <p class="text-sm text-gray-500 mb-8 text-center">
                        Please enter your details below.
                    </p>

                    <form id="userInfoForm" class="space-y-5">
                        <!-- Full Name -->
                        <div>
                            <label
                                for="fullName"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Full Name</label
                            >
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i
                                        data-lucide="user"
                                        class="h-4 w-4 text-gray-400"
                                    ></i>
                                </div>
                                <input
                                    type="text"
                                    id="fullName"
                                    required
                                    class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
                                    placeholder="John Doe"
                                />
                            </div>
                        </div>

                        <!-- Email -->
                        <div>
                            <label
                                for="email"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Email Address</label
                            >
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i
                                        data-lucide="mail"
                                        class="h-4 w-4 text-gray-400"
                                    ></i>
                                </div>
                                <input
                                    type="email"
                                    id="email"
                                    required
                                    class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
                                    placeholder="name@example.com"
                                />
                            </div>
                        </div>

                        <!-- Phone Number -->
                        <div>
                            <label
                                for="phone"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Phone Number</label
                            >
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                                >
                                    <i
                                        data-lucide="phone"
                                        class="h-4 w-4 text-gray-400"
                                    ></i>
                                </div>
                                <input
                                    type="tel"
                                    id="phone"
                                    required
                                    class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors"
                                    placeholder="+1 (555) 000-0000"
                                />
                            </div>
                        </div>

                        <!-- Address -->
                        <div>
                            <label
                                for="address"
                                class="block text-sm font-medium text-gray-700 mb-1"
                                >Physical Address</label
                            >
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 pt-2.5 pointer-events-none"
                                >
                                    <i
                                        data-lucide="map-pin"
                                        class="h-4 w-4 text-gray-400"
                                    ></i>
                                </div>
                                <textarea
                                    id="address"
                                    required
                                    rows="2"
                                    class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors resize-none"
                                    placeholder="123 Main St, City, Country"
                                ></textarea>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button
                            type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition-transform transform active:scale-95 flex items-center justify-center gap-2 mt-4"
                        >
                            <span>Submit Information</span>
                            <i data-lucide="arrow-right" class="h-4 w-4"></i>
                        </button>
                    </form>
                </div>

                <!-- STATE 2: SUCCESS / RETURN (Hidden by default) -->
                <div
                    id="success-container"
                    class="hidden flex-col items-center justify-center text-center py-8"
                >
                    <div
                        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-6"
                    >
                        <i
                            data-lucide="check"
                            class="w-10 h-10 text-green-600"
                        ></i>
                    </div>

                    <h2 class="text-2xl font-bold text-gray-800 mb-2">
                        Success!
                    </h2>
                    <p class="text-gray-500 mb-8 max-w-xs">
                        Your information has been successfully recorded.
                    </p>

                    <a href="./index.html">
                        <button
                            id="returnBtn"
                            class="w-full bg-gray-900 hover:bg-gray-800 text-white font-semibold py-3 rounded-lg shadow-md transition-transform transform active:scale-95 flex items-center justify-center gap-2"
                        >
                            <i data-lucide="home" class="h-4 w-4"></i>
                            <span>Return to Home Home</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <script src="./asset/js/getinfomation.js"></script>
    </body>
</html>
